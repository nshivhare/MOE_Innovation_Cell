#Application Property File Created for WebDriver 2.0 Generic Framework

#launhbrowser = CLASS or METHOD
launchBrowser = METHOD

#SkipLogin = YES or NO
skipLogin = NO

#Enable Extent Report Logging
enablextentreportLog = YES
addcaptureScreenshot = YES

#RUN variable takes value 1-BASE[to create base images] 2-TEST[Execute test cases for comparison] 
run=test
#run=base

#Random number
randomMaxInteger=1000

# element wait time[Default]
waitForElement=2000
# element wait time[Low Medium High]
waitForElementLowTime=4000
waitForElementMediumTime=6000
waitForElementHighTime=10000

# Timeout for element search
elementSearchTimeOut=20

#Execution on local
executionType=LOCAL
execution=LOCAL

#DESIRED CAPABILITIES
os_platform=Windows 10
browser_version=40

#Browsers info for firefox, internet explorer, chrome, edge
browserName=chrome
browserVersion= 
platform=

#path for mouse wheel action
mouseWheelUp=/src/test/resources/com/bat/mouseWheelUp.exe
mouseWheelDown=/src/test/resources/com/bat/mouseWheelDown.exe

# Browser Language
lang=en

# variable for execution of failed test cases for maximum no of times
retry=1

#Date and time format
dateAndTimeFormat = MM-dd-yyyy_hh.mm.ss